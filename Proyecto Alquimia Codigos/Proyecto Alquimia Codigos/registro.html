<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - AlquimiaDragon</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body class="bodyregistro">
    <div class="registro-container">
        <h2>Regístrate en AlquimiaDragon</h2>
        <p>Crea tu cuenta para empezar a explorar nuestras historias.</p>

        <form id="registroForm">
            <div class="form-group">
                <label for="reg-username">Nombre de Usuario:</label>
                <input type="text" id="reg-username" name="username" placeholder="Tu nombre de invocador" required>
            </div>

            <div class="form-group">
                <label for="reg-email">Correo Electrónico:</label>
                <input type="email" id="reg-email" name="email" placeholder="ejemplo@dominio.com" required>
            </div>

            <div class="form-group">
                <label for="reg-password">Contraseña:</label>
                <input type="password" id="reg-password" name="password" placeholder="Mínimo 6 caracteres" required minlength="6">
            </div>

            <div class="form-group">
                <label for="reg-phone">Número de Celular (opcional):</label>
                <input type="tel" id="reg-phone" name="phone" placeholder="Ej: 5512345678">
            </div>

            <button type="submit" class="button">Registrar</button>
        </form>

        <p class="login-link">¿Ya tienes una cuenta? <a href="log-in.html">Inicia Sesión aquí</a></p>
    </div>

    <script>
        document.getElementById('registroForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Evita que el formulario se envíe de forma predeterminada

            const username = document.getElementById('reg-username').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            const phone = document.getElementById('reg-phone').value;

            // Simple validación (puedes añadir más si lo necesitas)
            if (username === "" || email === "" || password === "") {
                alert("Por favor, rellena todos los campos obligatorios.");
                return;
            }

            // Guardar el usuario en localStorage (simulando una base de datos)
            // En una aplicación real, enviarías estos datos a un servidor.
            const newUser = {
                nombre: username,
                email: email,
                password: password,
                telefono: phone // Guardamos el número de celular
            };

            // Para este ejemplo, solo guardaremos un único usuario normal.
            // Si quieres múltiples usuarios o un sistema de registro más robusto,
            // necesitarías un array en localStorage y lógica para añadir y evitar duplicados.
            localStorage.setItem('usuario', JSON.stringify(newUser));

            alert(`¡Usuario ${username} registrado exitosamente! Ahora puedes iniciar sesión.`);
            window.location.href = "log-in.html"; // Redirige de vuelta a la página de login
        });
    </script>
</body>
</html>
